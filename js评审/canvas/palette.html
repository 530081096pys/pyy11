<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <link rel="stylesheet" href="css/palette.css">
</head>
<body>
    <header>
        DIV迷你画布
    </header>
    <div class="stage">
        <canvas width="1200" height="500"></canvas>
        <div class="clipzone"></div>
        <div class="era"></div>
        <div class="cover"></div>
    </div>
    <div class="function">
        <ul class="common">
            <li class="concrete" id="line">直线</li>
            <li class="concrete" id="cycle">圆形</li>
            <li class="concrete" id="poly">多边形</li>
            <li class="concrete" id="pencil">铅笔</li>
            <li class="concrete" id="polyj">多角形</li>
            <li class="concrete" id="dotted">虚线</li>
            <li class="concrete" id="rectangle">矩形</li>
        </ul>
        <ul class="features">
            <li class="concrete" id="revoked">撤销</li>
            <li class="concrete" id="stroke">描边</li>
            <li class="concrete" id="fill">填充</li>
            <li class="concrete" id="clear">清空</li>
            <li class="concrete" >
                <input type="color" id="strokeStyle">
            </li>
            <li class="concrete" >
                <input type="color" id="fillStyle">

            </li>
        </ul>
        <ul class="other">
            <li class="concrete" id="eraser">橡皮</li>
            <li class="concrete" id="word">字体</li>
            <li class="concrete" id="clip">裁剪</li>
            <li class="concrete" >
                <a href="" id="save">保存</a>
            </li>
            <li class="concrete" id="reverse">反向</li>
        </ul>
    </div>
</body>
<script src="js/pallette.js"></script>
<script src="js/index.js"></script>
</html>
