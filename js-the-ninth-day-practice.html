	<script>
		// 去重复第一种方法
		let arr6 = [2,3,6,8,2,3,5,9,2,3];
		function exeta (arr){
			let newarr = [];
			for (let i =0;i<arr.length;i++){
				if(!newarr.includes(arr[i])){
					newarr.push(arr[i]);
				}
			}
			return newarr;
		}
		let result = exeta(arr6);
		console.log(result);

		// 第二种
		function exeta1 (arr){
			let newarr = [];
			for (let i =0;i<arr.length;i++){
				let flag = true;
				for(let j = i+1;j<arr.length;j++){
					if(arr[i] == arr[j]){
						flag = false;
						break;
					}
				}
				if (flag){
					newarr.push(arr[i]);
				}
			}
			return newarr
		}
		let result1 = exeta1(arr6);
		console.log(result1);

// 随机取3个不重复的值
 let arr8 = ["a","b","c","d","e","f"];
function choose1 (arr,sum){
	let newarr = [];
    for (let i = 0;i<sum;i++){
        let index = Math.floor(Math.random()*arr.length);
        while (newarr.includes(arr[index])){
        	 index = Math.floor(Math.random()*arr.length);
        }
        newarr.push(arr[index]);
        }
        return newarr;
    }
let result11 = choose1(arr8,3);
console.log(result11);

// 随即取3个不重复的值 第二种
let arr9 = ["a","b","c","d","e","f"];
function choose2 (arr,sum){
	let newarr = [];
    for (let i = 0;i<sum;i++){
        let index = Math.floor(Math.random()*arr.length);
        if(newarr.includes(arr[index])){
        	i--;
        }else{
        	newarr.push(arr[index]);
        }
    }
    return newarr;
}
let result12 = choose2(arr9,3);
console.log(result12);
