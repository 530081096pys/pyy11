<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>js-the-fifth-day-practice</title>
</head>
<body>
	<script>
		// 寻找数组元素的首次位置 
		// 注意输出结果是i，是第几个的位置
		function indexOf(arr,value){
			for(var i = 0;i<arr.length;i++){
				if(arr[i] == value){
					return i;
				}
			}
			return -1;
		}
		var arr1 = [10,20,50,50,60,50,88]
		console.log(indexOf(arr1,50));

		// 寻找数组元素的最后出现位置
		// 编程的通病！！：分清楚=与==的区别
		function lastIndexOf (arr,value){
			for(var i = arr.length -1;i>=0;i--){
				if (arr[i] == value){
					return i ;
				}
			}
			return -1 ;
		}
		var arr2 = [10,20,50,80,60,50,88]
		console.log(lastIndexOf(arr2,10));

		// 反转
		function reverse (arr){
			var newarr = [];
			for(var i = arr.length-1; i>=0;i--){
				newarr[newarr.length] = arr[i] 
			}
			return newarr;
		}
		var arr3 = [10,30,50,88,66,50,78]
		console.log(reverse(arr3));

		// 反转，引入PUSH函数
		
        // 添加函数
        // 重点！！遍历结束的条件，分清楚哪个形参作为循环结束的约束值
		function push (arr,...rest){
			for(var i = 0; i<rest.length;i++){
				arr[arr.length] = rest[i];
			}
			return arr;
		}

		function reverse1 (arr){
			var newarr = [];
			for (var i = arr.length -1;i>-1;i--){
				push(newarr,arr[i])
			}
			return newarr;
		}
		var arr4 = [10,220,50,770,60,5,8];
		console.log(reverse1(arr4));

		// 万能的删除
		function spliceCancel (arr,pos,num){
			var newarr = [];
			for (var i = 0;i<arr.length;i++){
                if( i>=pos && i<pos + num ){
                	continue;
                }
                newarr[newarr.length] = arr[i]
			}
			return newarr;
		}
		var arr5 = [10,220,50,770,60,5,8];
		console.log(spliceCancel(arr5,2,2));

		// 万能的添加
		function spliceAdd (arr,pos,...rest){
			var newarr = [];
			for (var i =0; i <pos; i++){
				newarr[newarr.length] = arr[i]
			}
			for (var i = 0;i <rest.length;i++){
				newarr[newarr.length] = rest[i]
			}
			for (var i = pos ;i< arr.length;i++){
				newarr[newarr.length] = arr[i]
			}
			return newarr;
		}
		var arr6 = [10,220,50,770,60,5,8];
		console.log(spliceAdd(arr6,2,20,30));

		// 万能的添加和删除
		function splice (arr,pos,num,pos1,...rest){
			var newarr = spliceCancel(arr,pos,num)
			if (rest.length > 0){
				newarr = spliceAdd(newarr,pos1,...rest)
			}
            return newarr ;
		}
		var arr7 = [2,6,102,33,66,60]
        console.log(splice(arr7,1,2,3,6,8))

        // some 函数
        function some (arr,fn){
        	for (var i = 0;i<arr.length;i++){
        		if (fn(arr[i])){
        			return true ;
        		}
        	}
        	return false;
        }
        var arr8 = [1,2,3,4,5,6,89,16]
        var result = some(arr8,function(value){
	    return  value > 100;
        })
        console.log(result);

        // every 函数
        function every (arr,fn){
        	for (var i = 0;i<arr.length;i++){
        		if( !fn(arr[i])){
                   return false;
        		}
        	}
        	return true;
        }
        var arr9 = [11,2,3,4,5,6,89,16]
        var result = every(arr9,function(value){
	    return  value > 10;
        }) 
        console.log(result);

        // 拷贝
        function copy (arr){
        	var newarr = [];
        	for (var i = 0;i<arr.length;i++){
        		if (typeof arr[i] == "object"){
        			newarr[i] = copy(arr[i])
        		}else{
        			newarr[i] = arr[i]
        		}
        	}
        	return newarr;
        }
        var arr10 = [20,30,55,66,99,88,["x","y","z"]];
        var arr11 = copy(arr10);
        arr10[5] = 77;
        arr11[6][1] ="a";
        console.log(arr10);
        console.log(arr11);

        // 递归
        function fn (num){
        	if (num<5){
        		fn(++num)
        	}
        	alert(num)
        }
        fn(1);
	</script>
