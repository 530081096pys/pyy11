	<script>
		function MyArray (){
			for (let i = 0;i < arguments.length;i++){
				this[i] = arguments[i];
			}
			this.length = arguments.length;

			// 添加
			this.push = function (){
				for (let i = 0;i<arguments.length;i++){
					this[this.length] = arguments[i];
					this.length++;
				}
			}

			//首个位置
			this.indexOf = function (value){
				for(let i = 0;i<this.length;i++){
					if (this[i] == value){
						return i;
					}
				}
				return -1;
			}
          
            // 最后的位置
            this.lastIndexOf = function (value){
            	for (let i = this.length-1;i>-1;
            		i--){
            		if (this[i] == value) {
            			return i;
            		}
            	}
            	return -1;
            }

            // includes
            this.includes = function (value){
            	for (let i = 0;i < this.length;i++){
            		if (this[i] == value) {
            			return true;
            		}
            	}
            	return false;
            }

            //some
            this.some = function (fn){
            	for (let i = 0;i<this.length;i++){
            		if (fn(this[i])){
            			return true;
            		}
            	}
            	return false;
            }

            // every
            this.every = function (fn){
            	for (let i =0 ;i<this.length;i++){
            		if (!fn(this[i]))
            			return false;
            	}
            	return true;
            }

            // reverse
            this.rever = function (){
            	var newarr = [];
            	for(let i = this.length-1;i>-1;i--){
            		newarr[newarr.length] = this[i]
            	}
            	return newarr;
            }

            // filter
            this.filter = function (fn){
            	var newarr = [];
            	for (let i = 0;i<this.length;i++){
            		if(fn(this[i])){
            			newarr[newarr.length]=this[i];
            		}
            	}
            	return newarr;
            }

            // map
            this.map = function (fn){
            	var newarr = [];
            	for (let i=0;i<this.length;i++){
            		newarr[newarr.length] = fn(this[i]);
            	}
            	return newarr;
            } 

            // join
            this.join = function(str){
                var newa = ""
                for (let i = 0;i<this.length;i++){
                	if (i<this.length-1){
                		newa += this[i] + str
                	}else{
                		newa += this[i];
                	}
                }
                return newa;
            }

            }
		}
